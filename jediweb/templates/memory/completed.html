{% extends 'common/index.html' %}
{% block content %}

    <p>A total of {{ trials }}/3 trials have been completed.</p>

    <div class="row">
        <a href="{{ next_url }}" class="btn">Continue another trial</a>

        {% if trials == 3 %}
            <a href="/jedi_teacher/start/{{ key }}" class="btn">Go to Test</a>
        {% endif %}
    </div>
{% endblock %}
