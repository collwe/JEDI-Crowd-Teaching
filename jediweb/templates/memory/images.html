{% extends 'common/index.html' %}
{% block content %}

    <ul id="items" class="row">
    </ul>
    <div class="row">
        <button onclick="orderButtonClicked()" class="btn waves-effect waves-light col s2"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</button>
        <button onclick="orderButtonClicked()" class="btn waves-effect waves-light col s2 offset-s8">Next <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>

    </div>

    <script type="text/javascript">
        var el = document.getElementById('items');
        var sortable = Sortable.create(el);


        function orderButtonClicked() {

            var _li = []
            $('#items').children().each(function () {
                var _obj = $(this)
                _li.push(_obj.attr('order'))
            })

            console.log(_li)
        }

        $(document).ready(
            $.getJSON('/memory/get_images', function (data) {
                var images = data['images']
                for (var i in images) {
                    $('#items').append('<li class="col s3" order="' + i + '">' +
                        '<img src="https://s3-us-west-2.amazonaws.com/jediasu/' + images[i] + '" width="200px" height="200px"/>' +
                        '</li>')
                }
            })
        );
    </script>
{% endblock %}
